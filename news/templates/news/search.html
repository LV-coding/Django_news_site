{% extends "news/layout.html" %}

{% block body %}

<h2>Результатів пошуку "{{ search_text }}" - {{counter}}:</h2>
<table>
    {% for news in result %}
    <tr>
        <td class="table_date"><a href="{%url 'date' news.add_date.date %}">{{ news.add_date.date}}</a></td>
        <td class="table_site">{{ news.news_site }}</td>
        <td>
            {% if user.is_authenticated %} 
            <a href="{% url 'save' news.news_id %}" target="_blank">[SAVE]</a>
            {% endif %}
        </td>
        <td class="link-title"><a href="{{ news.news_url }}">{{ news.news_title }}</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
